<body>
    <header></header>
    <main role="main" class="container">
        <h1 class="mt-5">Мнемосхема</h1>
    </main>


    <main role="main" class="container-fluid">

        <!--row for grid and svg mnemonic-->
        <div class="row m-3">
            <!--grid-->
            <div class="col-xl-7 col-md-12 col-lg-12 col-12">

                <div id="jqGridMasterContainer">
                    <table id="jqGridMaster"></table>
                    <div id="jqGridMasterPager"></div>
                </div>

            </div>
            <!--mnemonic-->
            

            <div class="col-xl-5 col-md-12 col-lg-12 col-12">
                <div id="SVG" data-bind="if: isSVGvisible" class="container-fluid border border-dark" style="background-color: lightgray;">
                    <figure id="figure" style="position: relative; top: 0; left: 0; margin: 15px; height: 300px;">
                        <div data-bind="foreach: mnemoSquares">
                            <svg viewBox="0 0 160 75" data-bind="style: { position: 'absolute', top: top, left: left, width: width, height: height }, attr: { id: Title }">
                                <g>
                                    <rect x="0" y="0" width="155" height="70" rx="5" ry="5" data-bind="attr: { fill: fill(), stroke: stroke() }"></rect>
                                    <circle cx="140" cy="10" r="5" stroke="black" strokeWidth=1 data-bind="attr: { fill: Circle.css() }"></circle>

                                    <text text-anchor="middle" x="75" y="18" data-bind="text: Title"></text>

                                    <foreignObject x="5" y="25" width="145" height="50" style="font-size: 14px; line-height: 20px;">
                                        <text data-bind="text: text"></text>
                                    </foreignObject>

                                    <!--<line x1="388" y1="115" x2="293" y2="15" stroke="green" stroke-width="2" data-bind="if: Title === 'БКУСНИ'"></line>-->
                                    <!--<line x1="80" y1="35" x2="50" y2="50" stroke="blue" stroke-width="2" data-bind="if: Title() === 'БКУСНИ'"></line>-->
                                </g>
                            </svg>
                        </div>

                        <!--<svg viewBox="0 0 800 324.03" width="800" height="324.03" style="position: absolute; top: 0; left: 0; ">
            <line x1="388" y1="115" x2="313" y2="85" stroke="green" stroke-width="2" />
            <line x1="368" y1="115" x2="293" y2="85" stroke="blue" stroke-width="2" />
        </svg>-->







                    </figure>
                    <div id="legend" style="display: flex; align-items: center; position: absolute; bottom: 5px; right: 20px;">
                        <div style="display: flex; align-items: center; margin-right: 15px;">
                            <span style="display: inline-block; width: 20px; height: 20px; background-color: green; margin-right: 5px;"></span>
                            <span>Выдача КБВ</span>
                        </div>
                        <div style="display: flex; align-items: center;">
                            <span style="display: inline-block; width: 20px; height: 20px; background-color: blue; margin-right: 5px;"></span>
                            <span>Опрос прибора</span>
                        </div>
                    </div>
                </div>

            </div>
        
        </div>

        <!--row for selected time-->
        <div class="row m-3">

            <div class="col">
                <span data-bind="text: 'Выбранное время: ' + $root.timeLineOptions.selectedTime()"></span>
            </div>

        </div>

        <!--row for timeline-->
        <div class="row m-3">
            <div class="col">

                <div data-bind="if: isTimeLineVisible">
                    <div data-bind="component: { name: 'timeline', params: timeLineOptions }"></div>
                </div>

            </div>
        </div>
    </main>




    <footer class="footer"></footer>
    <script>
        $("header").load("/menu/header.html");
        $("footer").load("/menu/footer.html");
    </script>

        ko.applyBindings(IndexViewModel);
