<html lang="en">

<head>
    <title>Мемосхема</title>
    <!--#include virtual="/menu/head.html" -->
    <link rel="stylesheet" type="text/css" href="/css/grid/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="/css/sequenceeditor.css" />
    <script type="text/javascript" src="/lib/grid/i18n/grid.locale-ru.js"></script>
    <script type="text/javascript" src="/lib/sequenceeditor.locale-ru.js"></script>
    <script type="text/javascript">
        $.jgrid = $.jgrid || {};
        $.jgrid.no_legacy_api = true;
    </script>
    <script type="text/javascript" src="/lib/grid/jquery.jqgrid.src.js"></script>
    <script type="text/javascript" src="/lib/sequenceeditor.common.js"></script>
    <script type="text/javascript" src="js/sequenceviewerrNI.colmodel.master.js"></script>

    <!--<script src="/mnemonic/lib/script/knockout.js"></script>-->
    <script src="/lib/knockout.js"></script>
    <script src="lib/script/rlab.services.js"></script>
    <script src="/lib/rlab.ext.date.js"></script>
    <script src="/lib/rlab.knockout.textFormat.js"></script>
    <script src="lib/script/rlab.knockout.checkboxIndeterminate.js"></script>

    <script src="lib/script/rlab.knockout.datetimeValue.js"></script>
    <link rel="stylesheet" href="lib/css/rlab.knockout.datetimeValue.css" type="text/css" />

    <script src="lib/script/rlab.knockout.timespanValue.js"></script>
    <link rel="stylesheet" href="lib/css/rlab.knockout.timespanValue.css" type="text/css" />


    <script src="lib/script/rlab.timeline.js"></script>
    <link rel="stylesheet" href="lib/css/rlab.timeline.css" type="text/css" />



    <script src="lib/rlab.nkpori.config.js"></script>
    <script src="cyclogram/rlab.nkpori.cyclogram.js"></script>
    </head>
<body>
    <header></header>
    <main role="main" class="container">
        <h1 class="mt-5">Мемосхема</h1>
    </main>



    <main role="main" class="container-fluid">

        <div id="scInfoContainer" style="margin:20px;">
            <span id="jqGridInfo"></span>
        </div>



        <div class="container-fluid">
            <div class="row">


                <div class="col-sm-4" style="margin:20px;" id="jqGridMasterContainer">
                    <table id="jqGridMaster"></table>
                    <div id="jqGridMasterPager"></div>
                </div>


                <div class="col-sm-2" data-bind="if: isSVGvisible">
                    <svg width="590" height="300" viewBox="0 0 590 300" style="border: 1px solid black; margin: 20px;">
                        <rect x="0" y="0" width="590" height="300" fill="lightgray"></rect>

                        <g data-bind="foreach: mnemoSquares">
                            <g data-bind="attr: { transform: position }">
                                <rect x="0" y="0" width="155" height="70" rx="5" ry="5" data-bind="attr: { fill: fill(), stroke: stroke() }"></rect>
                                <circle cx="140" cy="10" r="5" stroke="black" strokeWidth=1 data-bind="attr: { fill: Circle.css() }"></circle>

                                <text text-anchor="middle" x="75" y="18" data-bind="text: Title"></text>
                                <text x="5" y="35" data-bind="text: text"></text>

                                <foreignObject x="5" y="25" width="145" height="50" style="font-size: 14px; line-height: 20px;">
                                    <text data-bind="text: text"></text>
                                </foreignObject>
                            </g>
                        </g>
                    </svg>
                </div>
            </div>
        </div>


    </main>
    <footer class="footer"></footer>
    <script>
        $("header").load("/menu/header.html");
        $("footer").load("/menu/footer.html");
    </script>
    <script type="text/javascript" src="js/sequenceviewerNI.js"></script>



    <span style="margin-left: 20px;" data-bind="text: 'Выбранное время: ' + $root.timeLineOptions.selectedTime()"></span>


    <div data-bind="if: isTimeLineVisible">
        <div data-bind="component: { name: 'timeline', params: timeLineOptions }" style="margin:20px;">
        </div>
    </div>




    <script>
        IndexViewModel = new rlab.nkpori.CyclogramModel();
        ko.applyBindings(IndexViewModel);
    </script>
</body>
</html>
